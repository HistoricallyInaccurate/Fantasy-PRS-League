<!DOCTYPE html>
<html>
<head>
  <title>Fantasy PRS League</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Fantasy PRS League</h1>
    <nav>
      <button onclick="showTab('leaderboard')">🏆 Leaderboard</button>
      <button onclick="showTab('team')">🧠 Team Selection</button>
      <button onclick="showTab('pool')">📋 Player Pool</button>
    </nav>
  </header>

  <main>
    <section id="leaderboard" class="tab active">
      <h2>Leaderboard</h2>
      <ul>
        <li>Player1 - 50 pts</li>
        <li>Player2 - 42 pts</li>
        <li>Player3 - 35 pts</li>
      </ul>
    </section>

    <section id="team" class="tab">
      <h2>Your Fantasy Team</h2>
      <p>Select your squad (coming soon...)</p>
    </section>

    <section id="pool" class="tab">
      <h2>Player Pool</h2>
      <ul>
        <li>Striker - 10 pts</li>
        <li>Midfielder - 8 pts</li>
        <li>Goalkeeper - 12 pts</li>
      </ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
